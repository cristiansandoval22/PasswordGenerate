<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
     <link rel="stylesheet" href="main.css">
    <title>Pasword Generator</title>
</head>
<body>
    <div class="pasword__container">
        <h2 class="title__pasword">Pasword Generator</h2>
        <div class="input__container">
            <input type="text" class="input__pasword" id="inputPassword" placeholder="Create Pasword" readonly >
            <div class="icon" id="btn__copy">
                <span class="copy__icon"></span>
            </div>
            
        </div>
        <button class="btn" id="btn__generate">Generate</button>
    </div>
    <div class="alert__container">
        Pasword Copied
    </div>

    <script src="app.js"></script>
</body>
</html>
